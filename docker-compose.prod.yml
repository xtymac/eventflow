services:
  db:
    image: postgis/postgis:16-3.4
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - backend
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  mongo:
    image: mongo:4.4
    restart: unless-stopped
    volumes:
      - mongo_data:/data/db
    networks:
      - backend
    healthcheck:
      test: ["CMD", "mongo", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  orion-ld:
    image: fiware/orion-ld:1.5.1
    platform: linux/amd64
    restart: unless-stopped
    depends_on:
      mongo:
        condition: service_healthy
    environment:
      ORIONLD_MONGO_HOST: mongo
      ORIONLD_MONGO_DB: ${ORIONLD_MONGO_DB:-orionld}
    command: -dbhost mongo -logLevel WARN
    networks:
      - backend
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:1026/version > /dev/null || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: backend/Dockerfile.prod
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
      orion-ld:
        condition: service_healthy
    environment:
      NODE_ENV: production
      DATABASE_URL: postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
      ORION_LD_URL: http://orion-ld:1026
      PORT: 3000
      TZ: ${TZ:-Asia/Tokyo}
      LOG_LEVEL: ${LOG_LEVEL:-info}
      GOOGLE_MAPS_API_KEY: ${GOOGLE_MAPS_API_KEY:-}
    networks:
      - backend

  web:
    build:
      context: .
      dockerfile: frontend/Dockerfile.prod
    restart: unless-stopped
    depends_on:
      api:
        condition: service_healthy
    networks:
      - frontend

  caddy:
    image: caddy:2-alpine
    restart: unless-stopped
    depends_on:
      api:
        condition: service_healthy
      web:
        condition: service_started
    ports:
      - "80:80"
      - "443:443"
    environment:
      DOMAIN: ${DOMAIN}
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    networks:
      - frontend
      - backend

volumes:
  postgres_data:
  mongo_data:
  caddy_data:
  caddy_config:

networks:
  frontend:
  backend:
