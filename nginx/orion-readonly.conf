# Orion-LD Read-Only Gateway
# Blocks write operations (POST, PUT, PATCH, DELETE) to prevent local modifications
# Only allows GET, HEAD, and OPTIONS requests

server {
    listen 1027;
    server_name localhost;

    # Logging
    access_log /var/log/nginx/orion-access.log;
    error_log /var/log/nginx/orion-error.log;

    # Health check endpoint
    location /health {
        return 200 'OK';
        add_header Content-Type text/plain;
    }

    # Version endpoint (allow read)
    location /version {
        proxy_pass http://orion-ld-local:1026;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # NGSI-LD API endpoints
    location /ngsi-ld/ {
        # Block write methods
        if ($request_method !~ ^(GET|HEAD|OPTIONS)$) {
            return 403 '{"type": "https://uri.etsi.org/ngsi-ld/errors/OperationNotSupported", "title": "Read-only mode", "detail": "This instance is a read-only replica. Write operations are not allowed."}';
        }

        # CORS headers for browser access
        add_header Access-Control-Allow-Origin * always;
        add_header Access-Control-Allow-Methods 'GET, HEAD, OPTIONS' always;
        add_header Access-Control-Allow-Headers 'Content-Type, Accept, Link, NGSILD-Tenant' always;

        # Handle OPTIONS preflight
        if ($request_method = OPTIONS) {
            return 204;
        }

        # Proxy to Orion-LD
        proxy_pass http://orion-ld-local:1026;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeout settings
        proxy_connect_timeout 30s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Legacy NGSIv2 endpoints (if any)
    location /v2/ {
        if ($request_method !~ ^(GET|HEAD|OPTIONS)$) {
            return 403 '{"error": "OperationNotSupported", "description": "Read-only mode"}';
        }

        proxy_pass http://orion-ld-local:1026;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Default: block everything else
    location / {
        return 404 '{"error": "NotFound", "description": "Resource not found"}';
    }
}
